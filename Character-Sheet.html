<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character-Sheet</title>
    <link rel="stylesheet" href="./Character-Sheet.css">
</head>



<body>
    <div class="flexbox-container">
        <div class="character-sheet-border">

            <nav>
                <ul>
                    <li>
                        <h1>
                            <a href="Character-Sheet.html">
                                <span>Character Sheet</span>
                            </a>
                        </h1>
                    </li>
                </ul>
            </nav>

            <section class="character-stat-pannel">
                <div class="character-pannel">
                    <h1 class="character-stat">Class & Level</h1>
                    <h1 class="character-stat">Background</h1>
                    <h1 class="character-stat">Player Name</h1>
                </div>
                <div class="character-pannel">
                    <h1 class="character-stat-1">Race</h1>
                    <h1 class="character-stat-1">Alignment</h1>
                    <h1 class="character-stat-1">Experiene Points</h1>
                </div>
            </section>

            <section class="stats">
                <div class="stat-row">
                    <h1>Stength</h1>
                </div>
                <div class="stat-row">
                    <h1>Dexterity</h1>
                </div>
                <div class="stat-row">
                    <h1>Constitution</h1>
                </div>
                <div class="stat-row">
                    <h1>Intelligence</h1>
                </div>
                <div class="stat-row">
                    <h1>Wisdom</h1>
                </div>
                <div class="stat-row">
                    <h1>Charisma</h1>
                </div>

            </section>

        </div>
    </div>

</html>
